<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/harrow.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Harrowing</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1 class="h1 text-center">Harrowing</h1>
            <div class="container center_div">
                <div class="d-flex justify-content-center text-center">
                    <div class="col-sm-3 my-1 me-3">
                        <label for="Pull">Type:</label>
                        <select class="pull form-control" name="Pull" id="Pull">
                            <option value="single">Single</option>
                            <option value="full">Full</option>
                        </select>
                    </div>
                    <div class="col-sm-1 my-1">
                        <label for="Pull">Category:</label>
                        <select class="category form-control" name="Category" id="Category">
                            <option value="all">All</option>
                            <option value="str">Str</option>
                            <option value="dex">Dex</option>
                            <option value="con">Con</option>
                            <option value="int">Int</option>
                            <option value="wis">Wis</option>
                            <option value="cha">Cha</option>
                        </select>
                    </div>

                    <div class="col-auto my-1 col-btn">
                        <button class="specialbutton btn btn-primary btn-pull">Pull!</button>
                    </div>
                </div>
            </div>
            <div class="revealButtons col-6" style="display: none; margin-left:auto; margin-right:auto;">
                <table class="table table-image">
                    <thead>
                        <tr>
                            <th scope="col" style="text-align:center;"><button class="revealpast btn btn-link">Reveal</button></th>
                            <th scope="col" style="text-align:center;"><button class="revealpresent btn btn-link">Reveal</button></th>
                            <th scope="col" style="text-align:center;"><button class="revealfuture btn btn-link">Reveal</button></th>
                        </tr>
                    </thead>    
                </table>
            </div>
            <div class="pendingContent row">

            </div>
        </div>
    </body>
</html>
